<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      position: relative;
      padding: 10px 40px 10px 10px;
      margin: 8px 0;
      background-color: #f0f0f0;
      color: gray;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    li.completed {
      color: green;
    }

    .check-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: green;
      display: none;
    }

    li.completed .check-icon {
      display: inline;
    }
  </style>
</head>
<body>

  <h1>Interactive To Do List</h1>

  <ul id="todoList">
    <li onclick="toggleTask(this)">Buy groceries <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Complete assignment <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Call Mom <span class="check-icon">✔</span></li>
    <li onclick="toggleTask(this)">Read a book <span class="check-icon">✔</span></li>
  </ul>

  <script>
    function toggleTask(item) {
      item.classList.toggle('completed');
    }
  </script>

</body>
</html>
